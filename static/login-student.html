<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet"> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <!-- Login  -->
        {%if current_user.is_authenticated%}
                <div class="bg-success text-light">
                    user={{current_user.username}}
                    <br>
                    role={{current_user.role}}
                    <form action="{{url_for('TeacherDash')}}" method="get">
                        <button class="btn btn-md btn-success" type="submit">Dashboard</button>
                    </form>
                </div>
            {%endif%}
        <div class="text-center mt-4">
            <form action="{{url_for('Home')}}">
                <button class="btn btn-md btn-primary mx-2">Home</button>
            </form>
        </div>
        <div class="row">
            <div class="col-12 text-center mt-4">
                Login as a Student
            </div>
        </div>
        <form action="{{url_for('loginStudent')}}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group row mt-4">
                <div class="col-3 text-right">
                    <label for="UsernameInput" class="col-form-label">username</label>
                </div>
                <div class="col-10 col-sm-6 offset-1 mr-2 text-center mb-2">
                    <input type="text" class="form-control w-100" name="username" id="UsernameInput" placeholder="username" min="8" max="64" required>
                </div>

                <div class="col-3 text-right">
                    <label for="PasswordInput" class="col-form-label">password</label>
                </div>
                <div class="col-10 col-sm-6 offset-1 mr-2 text-center">
                    <input type="text" class="form-control w-100" name="password" id="PasswordInput" placeholder="password" min="8" max="64" required>
                </div>

                <div class="col-12 text-center mt-2">
                    {{form.recaptcha}}
                    <button type="submit" class="btn btn-md btn-primary">Login</button>
                </div>
                </div>
        </form>
    <!-- End Login -->
    <!-- Signup -->
    <div class="col-12 text-center mt-2">
        <form action="{{url_for('signupStudent')}}" method="get">
           have no account? <button class="btn btn-md btn-warning">Signup</button>
        </form>
    </div>

    <!-- End  -->
    <!-- Forget the password -->
    <form action="{{url_for('forgetPassword')}}" class="text-center mt-4" method="get">
        <button type="submit" class="btn btn-md btn-warning">forget the password!</button>
    </form>
    <!-- End -->
    </body>

</html>
