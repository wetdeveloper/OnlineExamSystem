    <body>
        <div id="container">
            <div class="row">
                <div class="col-12">
                    <p class="h1 text-center">
                        Welcome to online Exam system
                    </p>
                </div>
                <div class="col-12 text-center mt-2">
                    <form action="{{url_for('signupTeacher')}}" class="mb-4" method="get">
                        <button class="btn btn-lg btn-primary">Signup as a Teacher</button>
                    </form>
                    <form action="{{url_for('loginTeacher')}}" class="mb-4" method="get">
                        <button class="btn btn-lg btn-primary">Login as a Teacher</button>
                    </form>
                </div>
                <div class="col-12 text-center mt-2">
                    <form action="{{url_for('signupStudent')}}" class="mb-4" method="get">
                        <button class="btn btn-lg btn-primary">Signup as a Student</button>
                    </form>
                    <form action="{{url_for('loginStudent')}}" class="mb-4" method="get">
                        <button class="btn btn-lg btn-primary">Login as a Student</button>
                    </form>
                </div>
                <div class="col-12 text-center mt-2">
                    <form action="{{url_for('StudentDash')}}" class="mb-4" method="get">
                        <button class="btn btn-lg btn-primary">dashboard(Student)</button>
                    </form>
                    <form action="{{url_for('TeacherDash')}}" class="mb-4" method="get">
                        <button class="btn btn-lg btn-primary">dashboard(Teacher)</button>
                    </form>
                </div>
                
            </div>
