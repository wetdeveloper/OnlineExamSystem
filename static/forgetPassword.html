<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet"> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="{{url_for('static',filename='css/forgetPassword.css')}}" rel="stylesheet">
        <meta name="csrf-token" content="{{ csrf_token() }}">
    </head>
    <body>
        <div id="container">
            <div class="row">
                <div class="col-12 mt-4 text-center">
                    <form class="form-group" action="{{url_for('forgetPassword')}}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="form-group row mt-4">
                        <div class="col-3 text-right">
                            <label for="Email" class="col-form-label">email</label>
                        </div>
                        <div class="col-10 col-sm-6 offset-1 mr-2 text-center mb-2">
                            <input type="email" class="form-control w-100" name="email" id="Email" placeholder="email"  max="100" required>
                        </div>
                        <div class="col-12">
                            <label for="role-teacher">Teacher</label>
                            <input class="form-check-input" type="radio" name="role" id="role-teacher" value="Teacher" required>
                        </div>
                        <div class="col-12">
                            <label for="role-student">Student</label>
                            <input class="form-check-input" type="radio" name="role" id="role-student" value="Student" required>
                        </div>
    
                        <div class="col-12 text-center mt-2">
                            <span>{{form.recaptcha}}</span>
                            <button type="submit" class="btn btn-md btn-primary">Find the account</button>
                        </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
